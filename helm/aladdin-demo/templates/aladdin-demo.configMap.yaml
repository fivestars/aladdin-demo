apiVerson: v1
kind: ConfigMap
metadata: 
  name: {{ .Chart.Name }}
  labels:
    project: {{ .Chart.Name }}
    name: {{ .Chart.Name }}
    app: {{ .Chart.Name }}
# Create key - value entries in the data map that other files can look up
data:
  REDIS_HOST: {{ .Chart.Name }}-redis
  REDIS_PORT: {{ .Values.redis.port | quote }}
  REDIS_CREATE: {{ .Values.redis.create | quote }}
