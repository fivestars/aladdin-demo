apiVersion: v1
kind: Service
metadata: 
  name: aladdin-demo
  labels:
    name: aladdin-demo
    app: aladdin-demo
spec:
  type: NodePort
  ports:
    - name: http
    # Expose the nginx port if we are using it, otherwise expose the tornado app port
{{ if .Values.app.nginx.useNginx }}
      port: {{ .Values.app.nginx.port }}
{{ else }}
      port: {{ .Values.app.port }}
{{ end }}
  selector:
    deploymentconfig: aladdin-demo
